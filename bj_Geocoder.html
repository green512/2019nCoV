<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");
	map.centerAndZoom(new BMap.Point(116.397026,39.918058), 10);
	map.enableScrollWheelZoom(true);
	var index = 0;
	var myGeo = new BMap.Geocoder();
	var adds = [
		"朝阳区望京西园一区",
        "房山区天瑞嘉园",
        "朝阳区华腾园",
        "海淀区观景园",
        "大兴区玉璟园",
        "朝阳区北苑一号院",
        "朝阳区林萃路10号院",
        "东城区崇文门东大街6号楼",
        "海淀区西二旗空研BD院",
        "丰台区怡锦园",
        "丰台区远洋自然",
        "昌平区回龙观龙锦苑",
        "朝阳区澳林春天",
        "海淀区海淀百旺茉莉园",
		"丰台区丰台万年花城",
		"东城区体育馆路街道驹章胡同",
		"西城区月坛街道复兴门外大街甲20号","西城区展览路街道南营房社区","朝阳区来广营乡筑华年",
		"朝阳区东坝乡恒大江湾",		"朝阳区慈云寺北里",		"朝阳区北苑路86号嘉铭园",		"朝阳区高碑店乡陶家湾",
		"海淀区北太平庄街道新街口外大街15号院",		"海淀区紫竹院街道民族大学西路66号鑫德家园",
		"石景山区玉泉北里2区",		"石景山区八宝山街道鲁谷远洋山水",		"石景山区五里坨街道西街天翠阳光新城",
		"大兴区黄村镇格林云墅",		"大兴区瀛海镇金茂悦北区5号院",		"大兴区观音寺街道双河南里",
		"怀柔区庙城镇郑重庄村"
	];
	function bdGEO(){
		if (index < adds.length) {
			var add = adds[index];
			geocodeSearch(add);
			index++;
		}
	}
	function geocodeSearch(add){
		if(index < adds.length){
			setTimeout(window.bdGEO,200);
		} 
		myGeo.getPoint(add, function(point){
			if (point) {
				//document.getElementById("result").innerHTML +=  index + "," + add + "," + point.lng + "," + point.lat + "</br>";
				var address = new BMap.Point(point.lng, point.lat);
				
				addshort=add.substr(add.length-6,6)
				addMarker(address,new BMap.Label(index+":"+addshort,{offset:new BMap.Size(20,-10)}));
			}
		}, "北京市");
	}
	// 编写自定义函数,创建标注
	function addMarker(point,label){
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
		marker.setLabel(label);
    }
    bdGEO();
</script>
